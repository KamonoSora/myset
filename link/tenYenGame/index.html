<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 10YenGameNeo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/10YenGame.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 450px; height: 800px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">10YenGameNeo</div>
      </div>
      <br><br>
    <h1>操作方法</h1>
    <p>スマートフォン</p>
    <p>ロングタップ：レバーを倒す</p>
    <p>離す：コインをはじく</p>
    <p>パソコン</p>
    <p>スペースまたはマウスを長押し：レバーを倒す</p>
    <p>離す：コインをはじく</p>
    <p></p>
    <p>目のマークを押すとコインやレバーが強調されます。</p>

    </div>

  </body>
